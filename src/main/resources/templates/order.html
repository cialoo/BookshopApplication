<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>BookshopApplication</title>
</head>
<body>
    <h1>Welcome to Bookshop!!!</h1>
    <h2>By Kacper Åšniadek</h2>

    <form action="/" method="get">
        <button type="submit" class="btn btn-primary">Books</button>
    </form>
    <form action="/cart" method="get">
        <button type="submit" class="btn btn-primary">Cart</button>
    </form>
    <form action="/order" method="get">
        <button type="submit" class="btn btn-primary">Order</button>
    </form>

    <h2>Order</h2>
    <p>Number of books: <span th:text="${totalQuantity}"></span></p>
    <p>Total price: <span th:text="${totalPrice}"></span></p>

    <h2>Enter shipping details</h2>
    <form method="post" th:action="@{/order}">
        <label for="name">Name: </label>
        <input id="name" name="name" required type="text"><br>
        <label for="lastname">Lastname:</label>
        <input id="lastname" name="lastname" required type="text"><br>
        <label for="address">Address:</label>
        <input id="address" name="address" required type="text"><br>
        <label for="phoneNumber">PhoneNumber:</label>
        <input id="phoneNumber" name="phoneNumber" required type="text"><br>
        <button type="submit">Buy</button>
    </form>

</body>
</html>
