<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Bookshop</title>
</head>
<body>

    <h1>Hello to my Bookshop</h1>
    <h2>Home</h2>

    <div>
        <span>Cart</span>
        <span th:text="${cartCounter}"></span>
        <span th:text="${cartSum}"></span>
        <span>z≈Ç</span>
    </div>
    <br>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Price</th>
            <th>Add</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.name}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.price}"></td>
            <td>
                <form th:action="@{'/add/' + ${book.id}}" method="get">
                    <button type="submit">Add</button>
                </form>
            </td>
        </tr>
    </table>
    <br>
    <a th:href="@{/order/cart}">
        <button type="button">Go to Cart</button>
    </a>
</body>
</html>
